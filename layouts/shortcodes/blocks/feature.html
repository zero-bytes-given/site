{{ $icon := .Get "icon" -}}
{{ $url_text := .Get "url_text" -}}
{{ $image := .Get "image" -}}
<div class="col-lg-4 mb-5 mb-lg-0 text-center">
    <h4 class="h3">
        {{- .Get "title" | markdownify -}}
    </h4>
    <div class="mb-4 h1">
        <p>{{ with .Get "url" }}<a href="{{ . }}">{{ end }}
          {{ with $icon }}
            <i class="{{ if not (or (hasPrefix $icon "fas ") (hasPrefix $icon "fab ")) }}fas {{ end }}{{ $icon }}"></i>
          {{ end }}
          {{ with $image }}
            <img src="{{ $image }}" width="90%">
          {{ end }}
        </a></p>
    </div>
    <div class="mb-0">
      {{ .Inner }}
    </div>
</div>
